{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>
      {% block title %}

      {% endblock title %}
    </title>
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet" />
    {# <link rel="icon" href="/assets/images/favicon.ico" /> #}
  </head>
  <body class="antialiased w-full h-full">
    <!-- header section -->
    <header class="bg-purple-600 py-4">
      <div class="text-white w-11/12 mx-auto flex items-center justify-between">
        <h1 class="font-black text-lg px-4">
          zeta
        </h1>
        <nav class="text-sm">
          <ul class="flex">
            <li class="font-light">
              <a href="{% url 'index' %}" class="py-4 px-2 sm:px-4 hover:bg-purple-800">Home</a>
            </li>
            <li class="font-light">
              <a href="#" class="py-4 px-2 sm:px-4 hover:bg-purple-800">About</a>
            </li>
            <li class="">
              <a href="{% url 'login' %}" class="py-4 px-2 sm:px-4 hover:bg-purple-800">Account</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main section -->
    {% block content %}

    {% endblock content %}

    <!-- footer -->
    <footer class="text-center bg-purple-600 text-white py-3">
      <p class="text-sm font-light tracking-wide">
        zeta | &copy; 2020
      </p>
    </footer>
  </body>
</html>
