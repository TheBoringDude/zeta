{% extends 'dashboard.html' %}

{% block title %}
  Delete '{{collection.name}}'
{% endblock title %}

{% block content %}
  <div class="flex justify-center">
    <div class="my-24 w-1/2 p-6 shadow-lg">
      <h4 class="font-light text-lg tracking-wide">Remove <strong class="font-bold text-purple-700">{{collection.name}}</strong></h4>
      <!-- warning message -->
      <div class="my-4 text-center">
        <h3 class="text-3xl text-purple-600 font-bold">Are you sure you want to delete this collection?</h3>
        <p class="text-sm font-light tracking-wide"><span class="text-red-600">*</span>This cannot be reversed.</p>
      </div>
      <!-- buttons -->
      <div class="text-center flex justify-center">
        <a href="{% url 'collections' %}" class="py-2 px-6 text-lg mx-1 cursor-pointer border-2 rounded border-purple-600 hover:text-white hover:bg-purple-600">Cancel</a>
        <form action="" method="post">
          {% csrf_token %}
          <input type="hidden" name="slug" value="{{collection.slug}}">
          <input type="submit" value="Delete" class="py-2 px-6 text-lg mx-1 cursor-pointer border-2 rounded border-red-600 bg-red-600 opacity-50 hover:opacity-100 text-white">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
